{% extends "base.html" %}

{% block title %}회원가입 | MyChatBot{% endblock %}

{% block content %}
<section class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">회원가입</h1>

    <form method="post" class="auth-form">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="composer-btn auth-submit">가입</button>
    </form>

    <p class="auth-foot">
      이미 계정이 있나요?
      <a class="auth-link" href="{% url 'login' %}">로그인</a>
    </p>
  </div>
</section>
{% endblock %}
