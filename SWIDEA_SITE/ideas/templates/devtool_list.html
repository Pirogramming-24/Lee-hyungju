<!-- TODO: devtool 형식에 맞게 HTML/CSS 조정 -->
{% if devtools %}
<div class="idea-grid">
    {% for devtool in devtools %}
    <a href="{% url 'ideas:devtool_detail' devtool.id %}" class="idea-card">
        <div class="idea-body">
            <h5 class="idea-title">{{ devtool.name }}</h5>
            <div class="idea-meta">
                <dl class="meta-label">분류</dl>
                <dt class="meta-value">{{ devtool.kind }}</dt>
            </div>
            <div class="idea-meta">
                <dl class="meta-label">관심도</dl>
                <dt class="meta-value">{{ devtool.content }}</dt>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% else %}
    <div class="empty-message">
        등록된 아이디어가 없습니다.
    </div>
{% endif %}

{% endblock content %}
